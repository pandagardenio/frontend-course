<html>
    <head>
        <title>Users</title>
        <link rel="stylesheet" type="text/css" href="./users.css"/>
    </head>
    <body>
        <main class="main">
            <div class="section">
                <div>
                    <h2>Create a new user</h2>
                </div>
                <form id="create-user-form">
                    <div class="form-group">
                        <label for="userName">
                            Your alias
                        </label>
                        <input type="text" id="userName"/>
                    </div>
                    <div class="form-group">
                        <label for="email">
                            Your email
                        </label>
                        <input type="email" id="email"/>
                    </div>
                    <div class="form-group">
                        <label for="favouriteBand">
                            Your favourite band
                        </label>
                        <input type="text" id="favouriteBand"/>
                    </div>
                    <div class="form-group">
                        <label for="favouriteDish">
                            Your favourite dish
                        </label>
                        <input type="text" id="favouriteDish"/>
                    </div>
                    <div class="form-group">
                        <label for="somethingAboutYou">
                            Tell us something about you
                        </label>
                        <textarea type="text" id="somethingAboutYou"></textarea>
                    </div>
                    <div class="form-group">
                        <button id="createUserButton" type="submit" class="button button--primary">Create user</button>
                    </div>
                </form>
            </div>
            <div class="section">
                <div>
                    <h2>User list</h2>
                </div>
                <ul id="user-list" class="users__list"></ul>
                <div>
                    <button type="button" id="refresh-users-button" class="button button--secondary">Refresh user list</button>
                </div>
            </div>
            <div class="section">
                <div>
                    <h2>User info</h2>
                </div>
                <div id="userInfo"></div>
            </div>
        </main>
        <script src="./users.js"></script>
    </body>
</html>
