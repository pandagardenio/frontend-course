<html>
    <head>
        <link rel="stylesheet" href="./contact-list-base.css" type="text/css"/>
        <link rel="stylesheet" href="./contact-list.css" type="text/css"/>
    </head>
    <body>
        <main class="main">
            <div class="header">
                <h1 class="header__title">My contact list</h1>
                <div class="header__search" id="contact-search-container">
                    <input class="header__search-input" type="text" placeholder="Search a contact" id="contact-search"/>
                </div>
            </div>
            <div class="contact-list" id="contact-list"></div>
            <div class="contact-details" id="contact-details">
                <div id="contact-details-content"></div>
                <button class="contact-details__close" id="contact-details-close">X</button>
            </div>
            <div class="footer">
                Made with ‚ù§ in Madrid
            </div>
        </main>
        <script type="text/javascript" src="./contact-list.js"></script>
    </body>
